HYBRID:
  SPATIAL_CONVS:
    ENABLED: true

  TEMPORAL_CONVS:
    ENABLED: true
    NUM_FILTERS: [2, 4, 8]
    KERNEL_SIZE: [17, 17, 17]
    ACTIVATIONS: 'tanh'
    DILATIONS: [1, 2, 4]

  RNN:
    RNN_TYPE: 'lstm'
    HIDDEN_SIZE: 10
    NUM_LAYERS: 1
    WEIGHTS_DROPOUT: []
    DROPOUT: 0.0
    NORMALIZATIOn: None

  L2POOLING:
    ENABLED: true
    WINDOW: 10
    STRIDE: 1

  LINEAR:
    BATCH_NORM: false
    DROPOUT: [0]
    FC_SIZE: []
    ACTIVATIONS: 'tanh'

TRAINING:
  MAX_EPOCHS: 500
  EVAL_TRAIN_EVERY: 1
  EVAL_VALID_EVERY: 1
  BATCH_SIZE: 32
  DUMMY_IDX: 'f'

OPTIMIZATION:
  OPTIMIZER: 'adam'
  BASE_LR: 1e-5
  WEIGHT_DECAY: 0
  SCHEDULER: 'cos'
