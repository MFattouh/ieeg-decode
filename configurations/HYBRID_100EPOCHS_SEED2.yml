HYBRID:
  SPATIAL_CONVS:
    ENABLED: true

  TEMPORAL_CONVS:
    ENABLED: true
    NUM_FILTERS: [2, 4, 8]
    KERNEL_SIZE: [17, 17, 17]
    ACTIVATIONS: 'tanh'
    DILATIONS: [1, 2, 4]

  RNN:
    RNN_TYPE: 'lstm'
    HIDDEN_SIZE: 10
    NUM_LAYERS: 1
    DROPOUT: 0.0
    NORMALIZATION: None

  L2POOLING:
    ENABLED: true
    WINDOW: 10
    STRIDE: 1

  LINEAR:
    BATCH_NORM: false
    DROPOUT: [0]
    FC_SIZE: []
    ACTIVATIONS: 'tanh'

TRAINING:
  MODEL: 'HYBRID'
  MAX_EPOCHS: 100
  EVAL_TRAIN_EVERY: 1
  EVAL_VALID_EVERY: 100
  BATCH_SIZE: 32
  DUMMY_IDX: 'f'
  OUTPUT_SEQ_LEN: 3319
  RANDOM_SEED: 14112018

EVAL:
  SAVE_PREDICTIONS: false  #true

OPTIMIZATION:
  OPTIMIZER: 'adam'
  BASE_LR: 5e-3
  WEIGHT_DECAY: 5e-6
  SCHEDULER: 'cos'
