HYBRID:
  RNN:
    RNN_TYPE: 'gru'
    NUM_LAYERS: 3
    HIDDEN_SIZE: 64
    DROPOUT: 0.3
    WEIGHTS_DROPOUT: ['weight_ih_l0', 'weight_ih_l1', 'weight_ih_l2', 'weight_hh_l0', 'weight_hh_l1', 'weight_hh_l2']
    NORMALIZATIon: None
    MAX_LENGTH: 0  # maximum sequence length (required for BNLSTM)

  OUTPUT_STRIDE: 682  # results in one target per crop

  # L2POOLING
  L2POOLING:
    ENABLED: False

  LINEAR:
    BATCH_NORM: False
    DROPOUT: [0.5, 0.3]
    FC_SIZE: [32, 10]
    ACTIVATIONS: 'tanh'


TRAINING:
  CROP_LEN: 682
  INPUT_STRIDE: 1

OPTIMIZATION:
  OPTIMIZER: 'adam'
  BASE_LR: 5e-3
  WEIGHT_DECAY: 5e-6
